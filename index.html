<html>
	<head>
		<style>
			th{border:1px solid gray;}
			#animation{margin-top:180px;}
		</style>
		<script src="./libs/document.register.element.js"></script>
		<script src="./Output/transform-3d.js"></script>
	</head>
	<body>
		<table><tr><th>original</th><th>rotate 15, translate x 45, translate y 150</th><th>rotate -15, translateX 45, translateY 150</th><th>rotateY 45, scale 1.5, translateY 80, translateX 90, rotate -30</th></tr>
		<tr><td><img src="logo.png"></td>
		<td><transform-3d translateX=45 translateY=150 rotate=15>
		<img src="logo.png">
		</transform-3d></td><td><transform-3d translateX=45 translateY=150 rotate=-15>
		<img src="logo.png">
		</transform-3d></td><td><transform-3d rotateY=45 scale=1.5 translateY=80 translateX=90 rotate=-30>
		<img src="logo.png">
		</transform-3d></td></table>
		<transform-3d id=animation><img src="logo.png"></transform-3d>
<script>
	var animation = document.getElementById('animation'),
			z = 0;

	function update(){
		z++;
		animation.setAttribute('rotateY', z);
		requestAnimationFrame(update);
	}

	requestAnimationFrame(update);

</script>
	</body>
</html>
